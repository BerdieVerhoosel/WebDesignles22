<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid">
        <header> 
            <h1> Contact </h1>
            <nav class="header_margin">
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="../index.html">Home</a>
                        <a class="dropdown-item" href="overmij.html">Over Mij</a>
                        <a class="dropdown-item" href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="header_margin">
            <p>Vul het onderstaande formulier in om contact op te nemen.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="Name">Naam</label>
                <input type="text" class="form-control" id="name" placeholder="Vul je naam in.">
            </div>
                <div class="form-group">
                <label for="E-mail">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Vul je e-mail adres in.">
            </div>
            <div class="form-group">
                <label for="message">Je bericht</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary">Verzenden</button>
            </div>
        </form>
    </div>

    <div class="container-fluid">
        <footer>
            <p> Copyright by Berdie Verhoosel </p>
        </footer>
    </div>


    <!-- Bootstrap JavaScript-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
